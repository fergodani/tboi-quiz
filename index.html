<!DOCTYPE html>
<html lang="es ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac - Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="isaac.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script type="module" src="./main.js"></script>
    <script type="module" src="./loadItems.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header><h1>The Binding of Isaac Quiz</h1></header>
    <main>
        <h2>Selecciona el quiz</h2>
        <button type="button" id="quiz-name">Escribe el nombre</button>
        <button type="button" id="quiz-image">Elegir imagen</button>
        <button type="button" id="go-back">Volver</button>
        <section id="quiz">
            <h2>Introduce el nombre del item:</h2>
            <img class="tick" src="./images/tick.png"/>
            <img class="cross" src="./images/cross.png" />
            <input id="item_name" tipe="text" placeholder="Nombre del item..."/>
            <button type="button" id="submit">Aceptar</button>
            <button type="button" id="next">Siguiente</button>
            <div id="words">
            </div>
        </section>
        <section id="quiz-images">
            <h2>Selecciona el item correcto:</h2>
            <img class="tick" src="./images/tick.png"/>
            <img class="cross" src="./images/cross.png" />
            <div id="images"></div>
            <button type="button" id="next-images">Siguiente</button>
        </section>
        <button type="button" id="mostrar-btn">Ver items</button>
    </main>
    <div class="items">
        <h2>Rebirth</h2>
        <div class="Rebirth"></div>
        <h2>Afterbirth</h2>
        <div class="Afterbirth"></div>
        <h2>Afterbirth+</h2>
        <div class="Afterbirthplus"></div>
        <h2>Repentance</h2>
        <div class="Repentance"></div>
    </div>
</body>
</html>
