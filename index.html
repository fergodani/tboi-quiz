<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac - Quiz</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="isaac.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script type="module" src="./main.js"></script>
    <script type="module" src="./loadItems.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header><h1>The Binding of Isaac Quiz</h1></header>
    <main>
        <h2>Select the quiz</h2>
        <a id="quiz-name">Type the item name</a>
        <a id="quiz-image">Choose the correct image</a>
        <a id="go-back">Go back</a>
        <section id="quiz">
            <h2>Type the item name:</h2>
            <input id="item_name" tipe="text" placeholder="Item name..."/>
            <a id="submit">OK</a>
            <img class="tick" src="./images/tickPix.png"/>
            <img class="cross" src="./images/crossPix.png" />
            <a id="next">Next</a>
            <div id="words">
            </div>
        </section>
        <section id="quiz-images">
            <h2>Select the correct item:</h2>
            <div id="images"></div>
            <img class="tick" src="./images/tickPix.png"/>
            <img class="cross" src="./images/crossPix.png" />
            <a id="next-images">Next</a>
        </section>
        <a id="mostrar-btn">Show items</a>
        <div class="items">
            <h2 id="rebirth-title">Rebirth</h2>
            <div class="Rebirth"></div>
            <h2 id="afterbirth-title">Afterbirth</h2>
            <div class="Afterbirth"></div>
            <h2 id="afterbirthplus-title">Afterbirth+</h2>
            <div class="Afterbirthplus"></div>
            <h2 id="repentance-title">Repentance</h2>
            <div class="Repentance"></div>
        </div>
    </main>
    
</body>
</html>
